dist: bionic

language: ruby

services:
  - postgresql
  - xvfb


addons:
  postgresql: 11
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11

env:
  global:
    - PGPORT=5433

rvm:
  - 2.4.9
  - 2.6.5

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - bundle exec rake db:create
