language: ruby

services:
  - xvfb

addons:
  postgresql: '11'
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
env:
  global:
  - PGPORT=5432

rvm:
  - 2.4.2
  - 2.6.2

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - bundle exec rake db:create
