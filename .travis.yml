language: ruby

services:
  - xvfb

addons:
  postgresql: '11'
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
env:
  global:
  - PGPORT=5433

rvm:
  - 2.4.2
  - 2.6.2

before_install:
  - gem update --system 3.0.3
  - gem install bundler

before_script:
  - bundle exec rake db:create
